    <section id="contact">
        <h2>Let's connect. Send me a message.</h2>
        <div id="contact-container">
            <p>This page is just to give the feel of completeion. You can fill in this form but you cannot submit.
                Backend has not been set up yet.</p>

            <form method="POST">
                <div class="form-item">
                    <label for="name">Name</label>
                    <input type="text" name="Name" id="name" required>
                </div>
                <div class="form-item">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="form-item">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Write your message here"
                        required></textarea>
                </div>
                <div id="submit">
                    Submit
                </div>
            </form>
        </div>
    </section>
